    <script>
      (function(){
          function gv_cnzz(of){
              var es = document.cookie.indexOf(";",of);
              if(es==-1) es=document.cookie.length;
              return unescape(document.cookie.substring(of,es));
          }
          function gc_cnzz(n){
              var arg=n+"=";
              var alen=arg.length;
              var clen=document.cookie.length;
              var i=0;
              while(i<clen){
                  var j=i+alen;
                  if(document.cookie.substring(i,j)==arg){ 
                      return gv_cnzz(j);
                  }
                  i=document.cookie.indexOf(" ",i)+1;
                  if(i==0){
                      break;
                  }
              }
              return -1;
          }
          var cnzz_ed=new Date();
          var cnzz_now=parseInt(cnzz_ed.getTime());
          var cnzz_ref=document.referrer;
          var cnzz_data='&r='+escape(cnzz_ref.substr(0,512))+'&lg='+escape(navigator.systemLanguage)+'&ntime=0.71971300 1336960341';
          var cnzz_a=gc_cnzz("cnzz_a5033976");
          if(cnzz_a!=-1) cnzz_a=parseInt(cnzz_a)+1;
          else cnzz_a=0;
          var cnzz_rt=parseInt(gc_cnzz("rtime"));
          var cnzz_lt=parseInt(gc_cnzz("ltime"));
          var cnzz_st = parseInt((cnzz_now-cnzz_lt)/1000);
          var cnzz_sin = gc_cnzz("sin5033976");
          if(cnzz_sin==-1) cnzz_sin='none';
          if( cnzz_ref.split('/')[2]!=document.domain ) cnzz_sin=cnzz_ref;
          var cnzz_eid=gc_cnzz("cnzz_eid");
          if(cnzz_eid==-1) cnzz_eid=Math.floor(Math.random()*100000000)+"-"+1336960341+"-"+cnzz_ref.substr(0,64);
          if(cnzz_lt<1000000){cnzz_rt=0;cnzz_lt=0;}
          if(cnzz_rt<1) cnzz_rt=0;
          if(((cnzz_now-cnzz_lt)>500*86400)&&(cnzz_lt>0)) cnzz_rt++;
          cnzz_data=cnzz_data+'&repeatip='+cnzz_a+'&rtime='+cnzz_rt+'&cnzz_eid='+escape(cnzz_eid)+'&showp='+escape(screen.width+'x'+screen.height)+'&st='+cnzz_st+'&sin='+escape(cnzz_sin.substr(0,512))+'&res=0';
          var img = new Image();
          img.src = "http://hzs3.cnzz.com/stat.htm?id=5033976"+cnzz_data;
          
          var cnzz_et=(86400-cnzz_ed.getHours()*3600-cnzz_ed.getMinutes()*60-cnzz_ed.getSeconds());
          cnzz_ed.setTime(cnzz_now+1000*(cnzz_et-cnzz_ed.getTimezoneOffset()*60));
          document.cookie="cnzz_a5033976="+cnzz_a+";expires="+cnzz_ed.toGMTString()+ "; path=/";
          document.cookie="sin5033976="+escape(cnzz_sin)+ ";expires="+cnzz_ed.toGMTString()+";path=/";
          cnzz_ed.setTime(cnzz_now+1000*86400*182);
          document.cookie="rtime="+cnzz_rt+";expires="+cnzz_ed.toGMTString()+ ";path=/";
          document.cookie="ltime="+cnzz_now+";expires=" + cnzz_ed.toGMTString()+ ";path=/";
          document.cookie="cnzz_eid="+escape(cnzz_eid)+ ";expires="+cnzz_ed.toGMTString()+";path=/";
      })()
    </script>

            </div>
            <div data-key="priLineAlpha" class="containe">
              <h5>横网格透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="priLineStyle" class="containe">
              <h5>横网格类型</h5>
              <label class="radio inline">
                <input type="radio" name="priLineStyle-group" value="line"><span>实线</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="priLineStyle-group" value="dashed"><span>点线</span>
              </label>
            </div>
            <div data-key="secLineColor" class="containe">
              <h5>竖网格颜色</h5>
              <input type="color">
              <input type="text" class="help-inline color-input">
            </div>
            <div data-key="secLineThickness" class="containe">
              <h5>竖网格粗细</h5>
              <input type="range" max="10" min="0" step="0.5"><span></span>
            </div>
            <div data-key="secLineAlpha" class="containe">
              <h5>竖网格透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div data-key="secLineStyle" class="containe">
              <h5>竖网格类型</h5>
              <label class="radio inline">
                <input type="radio" name="secLineStyle-group" value="line"><span>实线</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="secLineStyle-group" value="dashed"><span>点线</span>
              </label>
            </div>
          </div>
        </div>
        <div id="timeline" class="tab-pane">
          <div id="line-style-set" class="well">
            <h3>Line</h3>
            <div data-key="lineMethod" class="containe timeline-hide">
              <h5>线条绘制方式</h5>
              <label class="radio inline">
                <input type="radio" name="lineMethod-group" value="curve"><span>曲线</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="lineMethod-group" value="line"><span>直线</span>
              </label>
            </div>
            <div data-key="dropShadow" class="containe timeline-hide">
              <h5>线条阴影</h5>
              <label class="radio inline">
                <input type="radio" name="dropShadow-group" value="light"><span>有</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="dropShadow-group" value="none"><span>无</span>
              </label>
            </div>
            <div data-key="thickness" class="containe">
              <h5>线条粗细</h5>
              <input type="range" max="10" min="0" step="0.1"><span></span>
            </div>
            <div data-key="fillType" class="containe timeline-hide">
              <h5>线条辐射区类型</h5>
              <label class="radio inline">
                <input type="radio" name="fillType-group" value="gradient"><span>渐变</span>
              </label>
              <label class="radio inline">
                <input type="radio" name="fillType-group" value="normal"><span>普通</span>
              </label>
            </div>
            <div data-key="fillAlpha" class="containe timeline-hide">
              <h5>线条辐射区透明度</h5>
              <input type="range" max="1" min="0" step="0.01"><span></span>
            </div>
            <div class="timeline-hide">
              <h3>Line(Hover状态)</h3>
              <div data-key="lineMethod.active" class="containe">
                <h5>线条绘制方式</h5>
                <label class="radio inline">
                  <input type="radio" name="lineMethod.active-group" value="curve"><span>曲线</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="lineMethod.active-group" value="line"><span>直线</span>
                </label>
              </div>
              <div data-key="dropShadow.active" class="containe">
                <h5>线条阴影</h5>
                <label class="radio inline">
                  <input type="radio" name="dropShadow.active-group" value="light"><span>有</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="dropShadow.active-group" value="none"><span>无</span>
                </label>
              </div>
              <div data-key="thickness.active" class="containe">
                <h5>线条粗细</h5>
                <input type="range" max="10" min="0" step="0.1"><span></span>
              </div>
              <div data-key="fillType.active" class="containe">
                <h5>线条辐射区类型</h5>
                <label class="radio inline">
                  <input type="radio" name="fillType.active-group" value="gradient"><span>渐变</span>
                </label>
                <label class="radio inline">
                  <input type="radio" name="fillType.active-group" value="normal"><span>普通</span>
                </label>
              </div>
              <div data-key="fillAlpha.active" class="containe">
                <h5>线条辐射区透明度</h5>
                <input type="range" max="1" min="0" step="0.01"><span></span>
              </div>
            </div>
          </div>
          <div id="guideLine-set" class="well">
            <h3>GrideLine(引导线)</h3>
            <div data-key="color" class="containe">
              <h5>颜色</h5>
              <input type="color">
              <input type="text" value="#000000" class="help-inline color-input">
            </div>
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
